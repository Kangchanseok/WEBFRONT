<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 연습</title>
</head>
<body>
    <h1>성적표 테이블</h1>

    <table border="1">
        <caption>성적표</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>점수</th>
                
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>찬석</td>
                <td>27</td>
                <td>100</td>

            </tr>
            <tr>
                <td>중호</td>
                <td>27</td>
                <td>60</td>

            </tr>
            <tr>
                <td>지훈</td>
                <td>27</td>
                <td>20</td>

            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>평균</th>
                <td></td>
                <td>60</td>
            </tr>
        </tfoot>

    </table>

    <h1>컬럼 확장</h1>
    <table border="1">
        <tr>
            <td colspan="2">(1,1)</td>
            <!-- <td>(1,2)</td> -->
            <td>(1,3)</td>
        </tr>
        <tr>
            <td>(2,1)</td>
            <td>(2,2)</td>
            <td rowspan="2">(2,3)</td>
        </tr>
        <tr>
            <td>(3,1)</td>
            <td>(3,2)</td>
            <!-- <td>(3,3)</td> -->
        </tr>
    </table>
</body>
</html>
