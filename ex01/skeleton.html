<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- meta 태그: 문서의 정보
    meta name-content: 검색 엔진에게 잘 검색할 수 있도록 문서의 부가정보 제공-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keyword" content="HTML, CSS, JavaSctipt"/>
    <meta name="author" content="Bit Academy 2021" />
    <meta name="description" content="HTML 기본 틀 연습" />
    <!-- meta http-equiv : 
    브라우저가 문서를 렌더링 하기 위한 부가 정보들-->
    <meta http-equiv="Content=Type"
    content = "text/html; charset=UTF-8" /> <!-- HTML4 방식-->
    <meta charset="UTF-8"/> <!--HTML5 방식-->
    <!-- title : 브라우저 탭에 표시되는 문서 제목-->
    <title>HTML Skeleton</title>
    <!-- 그 외 페이지에서 사용되는 여러가지 리소스들(CSS,JavaScript 등)-->
    </head>

    <body>
        <h1>HTML Skeleton</h1>
        <p>HTML의 기본 뼈대를 구성합니다.ㅎㅎ</p>

        <p>HTML은 기본적으로<br/> 
            개행을 무시합니다</p>

            <p>html은 여러개의    &nbsp;&nbsp;&nbsp;     공백도          하나로 출력</p>

            <p>&lt;html&gt;은 문서의 구조와 컨텐츠를 담당합니당.</p>
            <p>&copy; Bit Academy</p>
            
</body>
</html>
